<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartJS</title>

    
    <link rel="stylesheet" href="style2.css" />

</head>
<body>
    
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <!-- Header -->
    
    <div class="header">
      <div class="container">
          <h1> Análise <span class="highlight">comparativa de salários</span> no Brasil</h1>
      </div>
  </div>


  <div class="dash-container">
    <!-- Salario minimo  -->
    <div class="graph">
    
        <canvas id="chartline1" style="width: 100%; height: 100%;"></canvas></div>

  
       <!-- Média de salário por região  -->
       <div class="graph">
        <canvas id="chartline2" style="width: 100%; height: 100%;"></canvas></div>

      <!-- Desemprego por região -->
      <div class="graph">
        <canvas id="chartline3" style="width: 100%; height: 100%;"></canvas>
      </div>


    </div>
</body>
</html>
<script>
var ctx = document.getElementById('chartline1').getContext('2d');



var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ["2011","2012","2013","2014","2015","2016","2017","2018","2019","2020","2021"],
        datasets: [{
            label: 'Salário Minimo',
            data: [540.00, 622.00, 678.00, 724.00, 788.00, 880.00, 937.00, 954.00, 998.00, 1045.00, 1100.00],
            backgroundColor: [
                '#232323',
                '#232323',
                
            ],

            borderColor: [
                '#FF0000',
                '#FFf000',
                '#FF0ff0',
                '#FFf000',
                '#fffff0',
                '#FF0fff',
                '#FF000f',
                '#FF0000',
            ],
            
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true,
            }
        }
    }
});
</script>

<script>
    var ctx = document.getElementById('chartline2').getContext('2d');
  var myChart = new Chart(ctx, {
      type: 'line',
      data: { 
          labels: ["Norte","Nordeste","Sudeste","Sul","Centro-Oeste"],
          datasets: [{
              label: 'Média de salário por região ',
              data: [1711.00, 1539.00, 2585.00, 2499.00, 2498.00],
              backgroundColor: [
                  '#232323',
                  '#991616',
                  
                  
              ],
              borderColor: [
                  'rgba(255, 99, 132, 1)',
                  'rgba(75, 192, 192, 1)',
                  'rgba(153, 102, 255, 1)',
                  'rgba(255, 159, 64, 1)'
              ],
              borderWidth: 1
          }]
      },
      options: {
          scales: {
              y: {
                  beginAtZero: true
              }
          }
      }
  });
  </script>

<script>

    var ctx = document.getElementById('chartline3').getContext('2d');
   var myChart = new Chart(ctx, {
       type: 'doughnut',
       data: {
           labels: ["Brasil Total","Norte","Nordeste","Sudeste", "Sul", "Centro-Oeste"],
           datasets: [{
               label: 'Desemprego por região',
               data: ["11", "10.6","13.6","11.4","6.8","9.3"],
               backgroundColor: [
               '#00DDFF',
                   '#000',
                   '#808080',
                   ' #ff8c00',
                   '#9400d3',
                   '#008000',
               ],
               borderColor: [
               '#000',
               ],
               borderWidth: 1
           }]
       },
       options: {
         maintainAspectRatio: false,
           scales: {
               y: {
                   beginAtZero: true
               }
           }
       }
   });
   </script>
